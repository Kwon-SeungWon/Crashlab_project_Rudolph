TrajectoryPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 6.0
  min_vel_x: 0.3

  max_vel_theta:  4.0
  min_vel_theta: -4.0
  min_in_place_vel_theta: 8.0

  acc_lim_x: 4.0
  acc_lim_y: 4.0
  acc_lim_theta: 3.5

# Goal Tolerance Parameters
  xy_goal_tolerance: 0.30
  yaw_goal_tolerance: 0.20   # 로봇 세타값의 허용 범위값 , 높일 수록 유해짐 

# Differential-drive robot configuration
  holonomic_robot: false

# Forward Simulation Parameters
  sim_time: 0.8
  vx_samples: 18
  vtheta_samples: 20
  sim_granularity: 0.05
